---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: sa-logic
spec:
  replicas: 3 
  minReadySeconds: 15
  selector:
    matchLabels: 
      app: sa-logic
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: sa-logic
    spec:
      containers:
        - image: sajalsood/sa-logic
          imagePullPolicy: Always
          name: sa-logic
          env:
            - name: SA_WEBAPP_API_URL
              value: "http://sa-webapp"
          ports:
            - containerPort: 5000